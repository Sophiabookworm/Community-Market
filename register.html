<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Your Business</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Register Your Business</h1>
    <a href="index.html">‚Üê Back to Home</a>
  </header>
  <main>
    <form>
      <label>Business Name: <input type="text" required></label>
      <label>Location (State): <input type="text" required></label>
      <label>Product Sold: <input type="text" required></label>
      <label>Category:

          <option>Food</option>
          <option>Clothing</option>
          <option>Tech</option>
          <option>Retail</option>
        </select>
      </label>
      <button type="submit">Submit</button>
    </form>
    <p>(PROTOTYPE)</p>
  </main>
</body>
